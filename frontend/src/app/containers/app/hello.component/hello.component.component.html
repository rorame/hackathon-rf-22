<cdk-virtual-scroll-viewport [itemSize]="100" class="gkz-viewport" highlight>
  <div *cdkVirtualFor="let el of news">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-subtitle>{{ el.cataclysmic_type }}</mat-card-subtitle>
        <mat-card-title>{{ el.title }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{ el.description }}</p>

        <button mat-button (click)="getLocation(el)">показзать на карте</button>
        <button mat-button (click)="showPrompt(el)">изменить</button>
        <button mat-button (click)="deleteNews(el.id)">удалить</button>
        <mat-divider></mat-divider>
      </mat-card-content>
      <mat-card-footer>
        <!-- <mat-progress-bar mode="indeterminate"></mat-progress-bar> -->
      </mat-card-footer>
    </mat-card>
  </div>
</cdk-virtual-scroll-viewport>
